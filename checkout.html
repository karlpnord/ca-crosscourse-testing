<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The payment page of GameHub is where users can complete their transaction and pay for the game they want to purchase.">
    <title>GameHub | Checkout</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styles-checkout.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu-checkbox">
      <label for="menu-checkbox"><i class="fas fa-bars"></i></label>
      <h2>GameHub</h2>
      <nav>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games-page.html">Games</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
         </ul>
      </nav>
      <div class="shopping-cart">
        <a href="cart-summary.html" aria-label="cart link"><i class="fa-solid fa-bag-shopping"></i></a>
        <div class="shopping-cart-amount"></div>
      </div>
    </header>
    <main>
      <section class="secondary-nav grid-item1">
        <a href="index.html">
          <i class="fa-solid fa-xmark"></i>
          <h1>Checkout</h1>
        </a>
      </section>
      <div class="grid-container">
        <section class="personal-details container__item">
          <h2>Personal Info</h2>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="E-mail">
          </form> 
          <div class="image-item">
            <img src="/images/gamehublogo.png" alt="Gamehub logo">
          </div>
        </section>
        <section class="payment-details container__item">
          <h2>Payment Info</h2>
          <form>
            <label for="card-number">Card Number</label>
            <input type="tel" id="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16">
            <label for="expiry-month">Expiry month</label>
            <select name="expiry-month" id="expiry-month">
              <option value="" hidden>Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <label for="expiry-year">Expiry year</label>
            <select name="expiry-year" id="expiry-year">
              <option value="" hidden>Year</option>
              <option value="23">2023</option>
              <option value="24">2024</option>
              <option value="25">2025</option>
              <option value="26">2026</option>
              <option value="27">2027</option>
            </select>
            <label for="cvc">CVC</label>
            <input type="tel" id="cvc" placeholder="CVC" maxlength="3">
            <a href="checkout-success.html" class="cta-purple cta checkout">Pay Now</a>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 GameHub</p>
      <p>Online Game Provider</p>
    </footer>
    <script src="/js/checkout.js" type="module"></script>
  </body>
</html>
